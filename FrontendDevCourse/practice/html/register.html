<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/icons/css/all.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Muli&amp;display=swap" rel="stylesheet">
    <title>Register</title>
  </head>
  <body> 
    <header class="header"> 
      <figure class="header__logo"><img src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Platzi Video Logo"></figure>
      <div class="header__home"><a href="/">Home</a></div>
    </header>
    <main>
      <section class="login"> 
        <section class="login__container"> 
          <h2>Regístrate</h2>
          <form class="login__container--form" action=""> 
            <input class="input" type="text" name="" placeholder="Nombre">
            <input class="input" type="email" name="" placeholder="Correo">
            <input class="input" type="password" placeholder="Contraseña">
            <button class="button">Registrarse</button>
          </form>
          <p class="login__container--register">¿Ya tienes una cuenta?<a href="/html/login.html">Iniciar sesión</a></p>
        </section>
      </section>
    </main>
    <footer class="footer"> 
      <ul class="footer__container"> 
        <li class="footer__item"><a href="/html/not-found.html">Términos de uso</a></li>
        <li class="footer__item"><a href="/html/not-found.html">Declaración de privacidad </a></li>
        <li class="footer__item"><a href="/html/not-found.html">Centro de ayuda</a></li>
      </ul>
    </footer>
  </body>
</html>
