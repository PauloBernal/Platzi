<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/icons/css/all.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Muli&amp;display=swap" rel="stylesheet">
    <title>Log in</title>
  </head>
  <body> 
    <header class="header"> 
      <figure class="header__logo"><img src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Platzi Video Logo"></figure>
      <div class="header__home"><a href="/">Home</a></div>
    </header>
    <main>
      <section class="login"> 
        <section class="login__container"> 
          <h2>Inicia Sesión </h2>
          <form class="login__container--form" action=""> 
            <input class="input" type="text" name="" placeholder="Correo">
            <input class="input" type="password" placeholder="Contraseña">
            <button class="button">Iniciar sesión </button>
            <div class="login__container--remember"> 
              <label for="remember">Recuerdame
                <input type="checkbox" id="remember" value="checkbox">
              </label><a href="/">Olvidé mi contraseña</a>
            </div>
          </form>
          <section class="login__container--social-media"> 
            <div class="session-google"><i class="fab fa-google"></i><span>Iniciar sesión con Google</span></div>
            <div class="session-twitter"><i class="fab fa-twitter"></i><span>Iniciar sesión con Twitter</span></div>
          </section>
          <p class="login__container--register">¿No tienes una cuenta?<a href="/">Regístrate</a></p>
        </section>
      </section>
    </main>
  </body>
</html>
